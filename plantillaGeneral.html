<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Equipo</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway|Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet/less" href="css/reticula1.less" type="text/less">
	<link rel="stylesheet" href="estilos.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="js/less-1.1.3.min.js"></script>
	<script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
	<script src="js/fittext.js"></script>
	<script src="js/isotope.min.js"></script>
	<script>
		$(document).on("ready",inicio);
		/*function filtrar(){
			$('#miembros').isotope({ filter: '.Programador' });
		};*/
		
		function inicio(){
			filtrar();
			$("#listado nav h3").fitText(0.4, {maxFontSize: '40px'});
			$("#contenidoGeneral h2").fitText(0.4, {maxFontSize: '40px'});
			$("#contenidoGeneral p").fitText(0.6, {maxFontSize: '18px'});
			$(".equipoBar .menu li a").click(function(){
				event.preventDefault();
				var link = $(this).attr("href");
				$.scrollTo(link, 800)
			})
		}
		function filtrar(){
			$('#miembros').isotope({masonryHorizontal: { rowHeight: 360 }  });
			$("#TipoPerfil select, #Carrera select, #Generación select").change(function(){
				//Areas de si es Software, Hardware o Social.
				var perfil = $("#TipoPerfil select").val();
				if (perfil !="todo"){
					perfil = "."+perfil;
				}
				else{
					perfil = "";
				}
				//Generación a la que pertenece.
				var generacion = $("#Generación select").val();
				if (generacion !="todo"){
					generacion = "."+generacion;
				}
				else{
					generacion = "";
				}
				//Carreras a la que pertenece.
				var carrera = $("#Carrera select").val();
				if (carrera !="todo"){
					carrera = "."+carrera;
				}
				else{
					carrera = "";
				}

				var filtro = perfil + carrera + generacion;
				if (filtro.length == 0)
				{
					$('#miembros').isotope({ filter: "*" });
				}
				else{
					$('#miembros').isotope({ filter: filtro });
				}
			});
		}
	</script>
</head>
<body>
	<div id="wrap">
		<header>
			<div id="contenidoHeader">
				<article>
					<img src="http://placehold.it/350x150">
					<p>La Barra Lateral</p>
				</article>
			</div><!--Fin del contenido del header-->h
			<div style="clear:both; visibility:hidden">CTIN México</div>
		</header>
		
		<section id="contenidoGeneral">
			
			

		</section><!-- Fin del contenido General-->

	</div><!-- Fin del Wrap -->

	
</body>
</html>
