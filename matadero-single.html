<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proyectos en el Mercado</title>
	<link href='http://fonts.googleapis.com/css?family=Raleway|Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet/less" href="css/reticula1.less" type="text/less">
	<link rel="stylesheet" href="estilos.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
	<script src="js/less-1.1.3.min.js"></script>
	<script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fittext.js"></script>
	<script src="js/isotope.min.js"></script>
	<script>
		$(document).on("ready",inicio);
		function inicio(){
			filtrar();
			$("#titulo").fitText(.8, {maxFontSize: '80px',minFontSize:'20px'});
			$(".tituloSeccion").fitText(1, {maxFontSize: '40px',minFontSize:'20px'});
			$(".equipoBar .menu li a").click(function(){
				event.preventDefault();
				var link = $(this).attr("href");
				$.scrollTo(link, 800)
			})
		}
		function filtrar(){

			$('#listadoProyectos').isotope({ layoutMode : 'fitRows', filter:"*" });

			$("#categoriasFiltro select").change(function(){
				//Categoría del Proyecto.
				var categoria = $("#categoriasFiltro select").val();
				if (categoria !="todo"){
					categoria = "."+categoria;
				}
				else{
					categoria = "";
				}

				var filtro = categoria;
				if (filtro.length == 0)
				{
					$('#listadoProyectos').isotope({ filter: "*" });
				}
				else{
					$('#listadoProyectos').isotope({ filter: filtro });
				}
			});
		}
	</script>
</head>
<body>
	<div id="wrap">
		<header>
			<div id="contenidoHeader">
				<article>
					<h1><span class="ocultar">Centro de Tecnología e Inovación</span>
						<img src="img/logo.png">
					</h1>
					<p>La Barra Lateral</p>
				</article>
			</div><!--Fin del contenido del header-->
			<div style="clear:both; visibility:hidden">CTIN México</div>
		</header>

		<section id="contenidoGeneral">
			<h2 id="titulo" class="tituloSeccion">Matadero</h2>

			
			<section id="proyectosBar">
				<nav id="buscadorFiltro">
					<h3 class="tituloSeccion">Buscar</h3>
					<form id="buscadorFiltro">
						<input type="text" placeholder="Buscar">
					</form>
				</nav>
				<nav>
					<h3 class="tituloSeccion">Secciones</h3>
					<form id="seccionesFiltro">
						<select name="Genlist">
							<option value="todo">Todas las Secciones</option>
							<option value="Educación">Educación</option>
							<option value="Salud">Salud</option>
							<option value="Seguridad">Seguridad</option>
						</select>
					</form>
				</nav>
				
			</section><!-- Fin de Proyectos Filtro-->

			<section id="mataderoSingle">
				<h2 class="tituloSeccion">Titulo a una linea del Matadero</h2>
				<section id="videoMatadero">
					<iframe width="720" height="480" src="http://www.youtube.com/embed/4hpEnLtqUDg" frameborder="0" allowfullscreen></iframe>
				</section><!--fin del videoMatadero-->
				<section id="social">
					
				</section>
				<section id="comentarios">
					<div id="disqus_thread"></div>
				    <script type="text/javascript">
				        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				        var disqus_shortname = 'pruebadanyosh'; // required: replace example with your forum shortname

				        /* * * DON'T EDIT BELOW THIS LINE * * */

				            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				        })();
				    </script>
				    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
				</section><!--Fin de comentarios-->
			</section><!-- Fin de Matadero Single -->
		</section><!-- Fin del contenido General-->

	</div><!-- Fin del Wrap -->

	
</body>
</html>
